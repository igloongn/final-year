<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block title %}
Change Password
{% endblock title %}

{% block content %}

<section class="section-conten padding-y col-12 bg">
	<div class="container">
		<div class="row ">
			{% include 'include/dashboard_sidebar.html' %}
			<main class="col-md-4 offset-1">
				<article class="card">
				<header class="card-header">
					<strong class="d-inline-block mr-3">Change Your Password</strong>
				</header>
				<div class="card-body ">
					<div class="row"> 
						<div class="col-md-12 d-flex justify-content-center">
							<div class="col-9">
								<div class="w-100">{% include "include/alert.html" %}</div>
								<form action="{% url 'accounts:change_password' %}" method="POST">
									{% csrf_token %}
									<div class="form-group">
										<label>Current Password</label>
										<input type="password" name='cpassword' placeholder="Current Password" class="form-control" required>
									</div>
									<div class="form-group">
										<label>Create New Password</label>
										<input type="password" name='new_password' placeholder="New Password" class="form-control" required>
									</div>									
									<div class="form-group">
										<label>Confirm New Password</label>
										<input type="password" name='confirm_password' placeholder="Confirm Password" class="form-control" required>
									</div>
									<div class="form-group d-flex justify-content-center mt-4">
										<button type="submit" class="btn btn-primary">Update</button>
									</div>
								</form>
							</div>
						</div>
					</div> <!-- row.// -->
				</div> <!-- card-body .// -->
				</article> <!-- order-group.// --> 
			</main>
		</div> 
	</div>


</section>

{% endblock content %}
