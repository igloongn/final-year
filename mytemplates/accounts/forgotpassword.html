<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block title %}
Forgot Password{% endblock title %}

{% block body %}

<section class="section-conten padding-y" style="min-height:84vh;">

  <div class="card mx-auto" style="max-width: 400px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4 text-center"><strong class="">Forgot Password</strong></h4>


    <form action="{% url 'account:forgotpassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
           <input type="text" class="form-control" placeholder="Email Address" name="email">
        </div> <!-- form-group// -->
        <div class="form-group">
            <a href="{% url 'account:login' %}" class="float-right">Got Password? Login</a> 
        </div> <!-- form-group form-check .// -->

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Submit </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->
   <br><br>

</section>


{% endblock body %}
