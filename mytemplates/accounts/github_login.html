<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	  <link rel="stylesheet" type="text/css" href="{% static 'github/fonts/icomoon/style.css' %}"/>

	  <link rel="stylesheet" type="text/css" href="{% static 'github/css/owl.carousel.min.css' %}"/>
    
	  <!-- <link rel="stylesheet" type="text/css" href="{% static 'github/css/bootstrap.min.css' %}"/> -->
	  <link rel="stylesheet" type="text/css" href="{% static 'github/css/style.css' %}"/>



    <link rel="stylesheet" type="text/css" href="{% static 'css/mine.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-linearicons.css' %}"/>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}"/> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.transitions.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}" media="all"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" media="all"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Admin Login</title>
  </head>
  <body>
  

  <div class="half">

    <div class="mynav">
      <div class="header">
        <div class="row px-5">
          <div class="col-md-4 col-sm-5 col-xs-12">
            <div class="logo">
              <a style="text-decoration:none;color:white" href="{% url 'home' %}"><strong><h2>Final Year Project</h2></strong></a>
            </div>
          </div>
          <div class="col-md-8 col-sm-7 col-xs-12">
            <div class="header-info pull-right">
              <div class="header-info-login">
                <a href="{% url 'account:login' %}" class="header-btn-signin" id="online"><span class="lnr lnr-user"></span> Go back</a>
                <!-- <a href="{% url 'account:register' %}" class="header-btn-join"><span class="lnr lnr-lock"></span> Join</a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="main-nav">
        <ul class="main-menu">
          <li><a href="{% url 'home' %}" id="online">Home</a></li>
          <li><a href="{% url 'blog_list' %}">Blog List</a></li>
          {% for cat in category %}
            <li><a href="{% url 'blog_list' %}">{{cat.name}}</a></li>
          {% endfor %}
          <!-- <li><a href="{% url 'test' %}">test</a></li> -->
        </ul>
        <div class="mobile-menu">
          <span class="mobile-menu-text">Menu</span>
          <a href="#" class="btn-mobile-menu"><span class="lnr lnr-menu"></span></a>
        </div>

      </nav>
      <!-- End Main Nav -->
    </div>
    
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Login</h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
          
              {% include "include/alert.html" %}

              <form action="{% url 'account:login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" name="email">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <span class="ml-auto">
                    <a href="{% url 'account:forgotpassword' %}" class="forgot-pass">Forgot password?</a> 
                  </span> 
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    
  <script type="text/javascript" src="{% static 'github/js/jquery-3.3.1.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'github/js/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'github/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'github/js/main.js' %}"></script>
  </body>
</html>
